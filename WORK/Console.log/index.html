<!--information=
console.log یک تابع در زبان جاوااسکریپت است که برای نمایش پیام‌ها و مقادیر در کنسول مرورگر استفاده می‌شود.
 وقتی شما console.log را فراخوانی می‌کنید، آرگومانهایی که به تابع می‌دهید را در کنسول مرورگر نمایش می‌دهد.

در این مثال، رشته "Hello, world!" به عنوان آرگومان به console.log داده شده است. 
وقتی این کد اجرا می‌شود، جمله "Hello, world!" در کنسول مرورگر نمایش داده می‌شود.
می‌توانید هر نوع داده‌ای را به console.log 
بدهید، از جمله رشته‌ها، اعداد، آرایه‌ها، اشیا و حتی عبارات ریاضی. 
console.log همچنین به شما امکان می‌دهد تا مقادیر متغیرها و خروجی عملیات را بررسی کنید.

استفاده از console.log برای دیباگ کردن کدهای جاوااسکریپت بسیار مفید است، 
زیرا شما می‌توانید مقادیر مختلف را در طول اجرای برنامه بررسی کنید و مطمئن شوید که کد درست اجرا می‌شود.-->
